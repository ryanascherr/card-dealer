<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Dealer</title>
</head>
<body>
    <header>
        <h1>Card Dealer</h1>
    </header>
    <main>
        <div class="flex-row center">
            <!-- <button id="deal-btn">Deal 8</button> -->
            <button id="discard-btn">Discard</button>
            <button id="shuffle-btn">Shuffle</button>
            <button id="play-btn">Play Hand</button>
        </div>
        <div id="alert-text"></div>
        <div class="score">
            <p>Chips: <span class="chips"></span></p>
            <p>Mult: <span class="mult"></span></p>
        </div>
        <div class="hand-container">
            <h3 class="hand"></h3>
        </div>
        <div class="card-container flex-row space-evenly wrap">
            
        </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
